<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Numero Aleatorio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Numero Aleatorio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="../../assets/Números-aleatorios.png" />
    <ion-card-header>
      <ion-card-title>Adivina el número que se ha generado aleatoriamente entre el 0 y el 100 </ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Añade el número </ion-label>
      <ion-input (keyup.enter)="comprobacionNumero()" min="1" max="100" type="number" [(ngModel)]="num"
        placeholder="Numero"></ion-input>

      <ion-button expand="full" (click)="comprobacionNumero()">Acierta</ion-button>

    </ion-item>
    <ion-label> El número secreto es {{menorMayor}} {{num}}</ion-label>
    <ion-card *ngIf="menorMayor==''">
      <ion-card-header>
        ¡¡¡Felicidades, has acertado!!!
      </ion-card-header>
      <ion-card-content>
        El número secreto era {{ num }}, enhorabuena. ¿Quieres volver a jugar?
        <ion-button *ngIf="menorMayor==''" expand="block" (click)="reinicia()">Volver a Jugar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-card>


</ion-content>
